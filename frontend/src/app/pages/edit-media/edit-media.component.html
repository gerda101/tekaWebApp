<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit existing media
    </h1>

    <input #mediaTitleInput class="input has-background-light is-medium" type="text" placeholder="Title">
    <input #mediaTypeInput class="input has-background-light is-medium" type="text" placeholder="Type (DVD/VHS)">
    <input #mediaLengthInput class="input has-background-light is-medium" type="number" placeholder="Length (minutes)">

    <br><br>
    <div class="buttons is-right">
      <button class="button has-text-grey is-medium" routerLink="/media">Back to Media List</button>
      <button class="button has-text-light has-background-grey-light is-medium" (click)="updateMedia(mediaTitleInput.value, mediaTypeInput.value.toUpperCase(), mediaLengthInput.valueAsNumber)">Save</button>
    </div>


  </div>
</div>
