<div class="centered-content">
  <div class="newcontainer has-background-light">

    <h1 class="title" style="align-self: flex-start">
      Create a new rent
    </h1>
    <div class="smallcontainer has-background-grey-lighter" style="alignment-baseline: bottom">
      <div class="leftside">
        <div class="newcontenttable">
          <table width="100%">
            <th width="30%">Name</th>
            <th width="30%">Phone Number</th>
            <th>Address</th>

            <tr *ngFor="let customer of customer">
              <td>{{customer.name}}</td>
              <td>{{customer.phone}}</td>
              <td>{{customer.address}}</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="newlist-container has-background-white">
        <div class="newcontenttable">
          <table width="100%">
            <th width="35%">Title</th>
            <th width="10%">Type</th>
            <th width="20%">Duration (minutes)</th>
            <th>Status</th>

            <tr *ngFor="let media of media">
              <td>{{media.title}}</td>
              <td>{{media.mediaType}}</td>
              <td>{{media.duration}}</td>
              <td>{{media.mediaStatus}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <br>
    <input #rentDateInput class="input has-background-light is-medium" type="number" placeholder="Rent Date">
    <br><br>

    <div class="buttons is-right">
      <button class="button has-text-grey is-medium" routerLink="/customer">Back to Customer List</button>
      <button class="button has-text-light has-background-grey-light is-medium">Create</button>
    </div>

  </div>
</div>
